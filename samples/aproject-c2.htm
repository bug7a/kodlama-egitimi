            Page.codeSavePath = "";
            Page.projectItem = "";
            
            
            Page.codingInit = function($e){ 
                 
                Coding.currentEditorNumber = $e.editorNumber;
                
                switch($e.editorNumber){
                       
                    case "1":
                        
                        Coding2.init();
                        
                        break;
                   }
                
            };

                switch($e.editorNumber){

                        break;
                        
                       }

            //App.js içerisinden sayfa yüklendiğinde otomatik çalıştırılıyor.
            Page.init = function() {
                
                App.makePageFit("project");
                
                Coding.init();
                Coding2.init();
                
                Page.projectItem = JSON.parse(storage.getItem("selected-project-item"));
                
                if(Page.projectItem){
                    
                //alert(Page.projectItem.ID);

                document.getElementById("project-title").innerHTML = Page.projectItem.title;
                
                document.addEventListener("onGameRefreshed", Page.codingInit);
                document.addEventListener("onGameStarting", Page.codingInit);
                document.addEventListener("onGameFinished", Page.codingFinished);
                
                //Coding.setOption("1", "isBasicUI", 1);
                Coding.setOption("1", "fullScreenMode", 0);
                Coding.setOption("1", "resetButtonEnabled", 0);
                Coding.setOption("1", "saveButtonEnabled", Page.codeSavePath);
                Coding.createNewEditorHTML("1");
                Coding.setScreenColor("1", "#4A90E2");
                Coding.setScreenHeight("1", "400px");
                editor1 = ace.edit("editor1");

                Coding.createNewEditor("1");

                Coding.insertCodeToEditor("1", Coding.getCodeFromDivID("code-example1"), Page.codeSavePath);
                    
                }

                Page.codingInit({editorNumber:'1'});
