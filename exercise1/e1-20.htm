        <script>
            
            var editor1;
            
            var Page = function(){};
            
            Page.codingInit = function($e){ 
                 
                Coding.currentEditorNumber = $e.editorNumber;
                
                switch($e.editorNumber){
                       
                    case "1":
                        
                        //setConsoleFontSize(16);
                        
                        Coding1.init();
                        
                        Coding1.dontUseAnimationEngine = 1;
                        Coding1.optionShowRobotEnergy = 1;
                        //Coding1.optionShowKeyCount = 1;
                        
                        zemin.olustur(8);
                        zemin.nesneEkle("tree", 2);
                        zemin.nesneEkle("tree", 6);
                        //zemin.nesneEkle("tree", 7);
                        zemin.nesneEkle("tree", 8);
                        zemin.nesneEkle("locked", 2);
                        zemin.nesneEkle("locked", 3);
                        //zemin.nesneEkle("energy",2,30);
                        zemin.nesneEkle("finish", 1);
                        zemin.nesneEkle("key", 5, 1, '');
                        zemin.nesneEkle("key", 6, 1, '');
                        zemin.nesneEkle("key", 7, 1, '');
                        //zemin.nesneEkle("energy", 4, 40, 'enerji');
                        zemin.nesneEkle("robot", 4, 35, '');
                        //robot.bilgiDuzenle("%5");
                        //bilgiDuzenle("Anahtar: 0");
                        //robot.geriDon()
                        //zemin.nesneEkle("tree", 6);
                        //zemin.nesneEkle("locked", 6);
                        
                        Coding1.dontUseAnimationEngine = 0;
                        
                        break;
                       }
                
            };
            
            Page.codingFinished = function($e){ 
                
                switch($e.editorNumber){
                       
                    case "1":
                        
                        //var consoleText = document.getElementById("coding-console-box1").innerHTML;
                        //var printed = consoleText.search("3");
                        //var codeText = editor1.getValue();
                        //var coded = codeText.search("robot.konum");
                        
                        if (Coding1.robotPosition == 1) {
                            
                            Exercise1.showSuccessWindow();
                            App.setPageScore(Exercise1.exID + "-" + Exercise1.exPageID, 1);
                            Coding.saveCode("1", Exercise1.codeSavePath);
                             
                        }else{
                            
                            Exercise1.showFailWindow();
                            
                        }
                        
                        break;
                        
                       }
            
            };
            
            
            //App.js içerisinden sayfa yüklendiğinde otomatik çalıştırılıyor.
            Page.init = function() {
                
                App.makePageFit("exercise");
                
                Coding.init();
                Exercise1.init();
                
                document.addEventListener("onGameRefreshed", Page.codingInit);
                document.addEventListener("onGameStarting", Page.codingInit);
                document.addEventListener("onGameFinished", Page.codingFinished);
                document.addEventListener("onAnimationTurnStarted", Page.animationTurnStarted);
                
                Exercise1.createStandartEditor();
                
                Coding.setSnippetIDList("1", ["101", "103", "102", "104"]); //"004",
                //Coding.setSnippetIDList("1", Coding.snippetCodingIDList.concat(Coding.snippetCoding1IDList));
                
                //Başlangıçta sahneleri oluştur.
                Page.codingInit({editorNumber:'1'});
                
            };
        
        </script>
