    <body>
        
        <!-- F6F6F6 EE7553 -->
        
        <div class="colored-background" style="background-color:#FFFFFF;"></div>
        
        <div id="app-cont" style="background-color:#FFFFFF;">
            
            <a href="../pages/exercises.htm"><div class="close-btn"><img src="../img/exercisex/close-btn.png"/></div></a>
            
            
            <!-- TEXT GROUP START -->
            
            <div class="normal-text-group">
                
                <!-- <p class="normal-title">Robot Zekası Geliştirme</p> -->
                
                <p style="text-align: center;width:560px;">Başlamak için bir görev seçin.</p>
                
                <style>
                
                    .item-box { position:relative;border-radius:32px;background-color:#EE7553;width:100px;height:100px;display:inline-block; }
                    
                    .item-text { position: absolute;width: 100px; font-size: 45px;text-align: center; top:25px; color:rgba(255, 255, 255, 0.8); font-family:roboto; }
                    
                    .item-img { position: absolute;top:8px;right:8px; }
                    
                </style>
                
                <div id="item-box" style="width:526px;border-radius:32px;padding:20px;">
                
                    <a href="e1-1.htm"><div class="item-box"><div class="item-text">1</div><div class="item-img"><img src="../img/exercisex/orange-readed.png" width="30" /></div></div></a>
                
                </div>
                
            </div>
            
            
            
            <!-- <div class="page-end-spacing"></div> -->
            
            <!-- <div class="header-bottom"> -->
                
                <!-- <a href="index.html"><div class="header-icon" style="position:absolute;left:265px;top:0px;"><img src="img/lessons/header-home-icon.png" width="70" height="70" /></div></a> -->
                
            <!-- </div> -->
        
        </div><!-- content -->
        
        <script src="../cordova.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
        
        
        <script>
            
            var Page = function(){};
            
            Page.itemHTMLModel = `
            
            <a href="{{link}}"><div class="item-box"><div class="item-text">{{number}}</div><div class="item-img" style="display:{{display}};"><img src="../img/exercisex/orange-readed.png" width="30" /></div><div class="item-img" style="left:35px;top:68px;display:{{display2}};"><img src="../img/exercisex/locked.png" width="30" /></div></div></a>

            `;
            
            Page.exerciseID = "e1"
            
            //App.js içerisinden sayfa yüklendiğinde otomatik çalıştırılıyor.
            Page.init = function() {
                
                App.makePageFit("exercises");
                
                //App.setLastPageURL("exercise1/exercise1.htm");
                
                Page.fillItemBox();
                
            };
            
            Page.fillItemBox = function(){
                
                var itemBoxElement = document.getElementById("item-box");
                itemBoxElement.innerHTML = "";
                
                var items = "";
                var lastReadedIndex = 0;
                
                for (var i = 1; i <= 40; i++) {
                    
                    var newItem = Page.itemHTMLModel;
                    
                    newItem = newItem.replace("{{number}}", i);
                    newItem = newItem.replace("{{link}}", Page.exerciseID + "-" + i + ".htm");
                    
                    var readed = 0;
                    readed = App.getPageScore(Page.exerciseID + "-" + i);
                    
                    if(readed){
                        newItem = newItem.replace("{{display}}", "block");
                        newItem = newItem.replace("{{display2}}", "none");
                        lastReadedIndex = i;
                        
                    }else{
                        
                        newItem = newItem.replace("{{display}}", "none");
                        
                        if(i == (lastReadedIndex + 1)) {
                            newItem = newItem.replace("{{display2}}", "none");
                            
                        }else{
                            newItem = newItem.replace("<a ", "<span ");
                            newItem = newItem.replace("a>", "span>");
                            newItem = newItem.replace("{{display2}}", "block");
                            
                        }
                        
                    }
                    
                    
                    
                    items += newItem;
                    
                }
                
                itemBoxElement.innerHTML = items;
                
            }
        
        </script>
        
    </body>
</html>
